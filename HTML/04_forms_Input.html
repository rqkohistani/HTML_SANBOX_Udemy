<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & input</title>
</head>
<body>
  <!-- form action="This is where the form is gonna be submited to"
  action.

This is where the the form is gonna be submitted to.

So you would submit it to a file sometimes it's gonna be a p p file if that's what you're working with

on your server it might be something like a file called process stop P HP where it would take all the

form inputs the values maybe integrate it with a database you can insert the data into a database something

like that. -->
  <form action="">
    <!-- text -->
    <div>
      <!-- works too -->
      <!-- <label htmlfor='name'>Name</label>  -->
      <label for="name">Name</label><br>
      <!-- the below code value is hard coded instead use placeholder
            id is important to much also the name for backend -->
      <!-- <input type="text" id="name" name="name" value="Rashed"> -->
           <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>
    <div>
      <!-- email input 
      label:email hit tab or enter-->
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>
    <!-- textarea -->
    <label for="message">Meassage</label><br>
    <textarea name="meassage" id="message" cols="30" rows="10"></textarea>
    <!-- select -->
    <div>
     <!--selected will select option value automatically-->
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
    <!-- Number -->
    <label for="number">Age</label>
    <input type="number" name="age" id="age">
    <!-- Date -->
    <div>
    <label for="birthday">Birthday</label>
    <input type="date" name="birthday" id="birthday">
  </div>
    <!-- Radio -->
    <!-- if you add checked that one will be automatically selected 
          The value is the actual data that gets sent to the server.-->
    <div><br>
    <label for="membership">Membership</label><br>
    <input type="radio" name="membership" value="simple" 
    id="membership"  >Simple
    <input type="radio" name="Membership" value="standard" 
    id="membership" checked >standard
    <input type="radio" name="Membership" value="super" 
    id="membership"  >Super
  </div>
<!-- Checkbox -->
<div>
<label for="membership">I like...</label><br>
<input type="checkbox" name="likes" value="bike" id="bikes">Bike
<input type="checkbox" name="likes" value="car" id="car" checked>Car
<input type="checkbox" name="likes" value="boat" id="boat">Boat
</div>
<div>
  <!-- hold Ctrl+ D and it will choose the next one if you want to choose the next word 
    if you want to rename something then press esc or click somewhere eles.-->
<!-- input submit -->
<!-- <input type="submit" value=Submit> -->

  <!-- button submit tag -->
  <button type="submit">Submit</button>
<!-- button to reset all the info -->
<button type="reset">Reset</button>
</div>

  </form>
</body>
</html>
