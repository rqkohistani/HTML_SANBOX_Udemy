<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Implementing css</title>
  <link rel="stylesheet" href="/CSS/style.css">
  <!--Html has a link tag to include another class like css style sheet
      otherwise html wont recognize it-->
  <style>
    h2{
      color: green;
    }
  </style>
</head>
<body>
  <h1 style="color: red;">Heading one</h1>
  <h2>Heading two</h2>
  <h3>Heading three</h3>
</body>
</html>
