<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1{
      /* color name */
      color: red;
      /* www.color-hex.com */
      /* htmlcolorcodes.com */
    }
    h2{
      /* RGB */
      color:rgb(140, 50, 100)
    }
    h3{
      /* hex */
      color: #00f;
    }
  </style>
</head>
<body>
  <h1>Heading one</h1>
  <h2>Heading two</h2>
  <h3>Heading three</h3>
</body>
</html>
